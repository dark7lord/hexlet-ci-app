name: Build CI

on:
  push:
    branches:
      - main  # указываете свою ветку, например, main, master или другую

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      - run: make setup
      - run: make lint
      - run: make test

