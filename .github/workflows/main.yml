name: Build CI

on:
  push:
    branches:
      - main  # указываете свою ветку, например, main, master или другую

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 14
      - run: make setup

